<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Harsh | Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Background (particles only) -->
  <div id="background"></div>

  <!-- Main App -->
  <main id="app">

    <section class="scene hero active">
      <h1>Harsh Kumar</h1>
      <p>Computer Science Student • Drone Enthusiast • Maker</p>
    </section>

    <section class="scene about">
      <h2>About Me</h2>
      <p>
        I build software, design hardware, work with drones,
        and create DIY engineering projects.
      </p>
    </section>

    <section class="scene projects">
      <h2>Projects</h2>
      <div class="cards" id="projects-container"></div>
    </section>

    <section class="scene tools">
      <h2>Tools & Technologies</h2>
      <ul class="tools-list" id="tools-container"></ul>
    </section>

    <section class="scene contact">
      <h2>Contact</h2>
      <p>Email: your@email.com</p>
    </section>

  </main>

  <!-- Cursor -->
  <div class="cursor-dot"></div>
  <div class="cursor-ring"></div>

  <!-- Scene Navigation -->
  <nav class="scene-nav">
    <span data-index="0" class="dot active"></span>
    <span data-index="1" class="dot"></span>
    <span data-index="2" class="dot"></span>
    <span data-index="3" class="dot"></span>
    <span data-index="4" class="dot"></span>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="js/cursor.js" defer></script>
  <script src="main.js" defer></script>

</body>
</html>
